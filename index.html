<!DOCTYPE html>
<html lang="en">
<head>

    <title>Log-in Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="login.js"></script>
</head>
<body>
    <center>
        <h1 class="h1tag">STUDENT LOG-IN FORM</h1>
    </center>

            <input type="text" name="fname" id="fname"><br>
            <label for="lname" class="">Last Name : </label>
            <input type="text" name="lname" id="lname"><br>
            <label for="" class="mytext">Username : </label>
            <input type="text" name="Username" id="Username"><br>
            <label for="password" class="mytext">Password : </label>
            <input type="password" name="password" id="password"><br>
            <label for="gender" class="mytext">Gender : </label>
            <input type="radio" name="gender" id="gender">
            <label for="gender">Male</label>
            <input type="radio" name="gender" id="gender">
            <label for="gender">Female</label><br>
            <label for="subject" class="mytext">Subject : </label>
            <input type="radio" name="subject" id="subject">
            <label for="subject" class="mytext">Programming</label>
            <input type="radio" name="subject" id="subject">
            <label for="subject" class="mytext">Animation</label>
            <center>
                <div class="btn_container">
                    <input type="button" value="SUBMIT" class="btn">
                </div>
            </center>
        </div>
    </form>
</body>
</html>
